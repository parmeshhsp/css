<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
</head>
<body>
    <h2>Marquee tags</h2>
    <marquee behavior="" direction="left">this is my class</marquee>
    <marquee behavior="" direction="right">this is my class</marquee>
    <marquee behavior="" direction="up" style="height: 150px;">this is my class</marquee>
    <marquee behavior="" direction="down" style="height: 150px;">this is my class</marquee>  
    <hr>
    <marquee behavior="slide" direction="right">this is Marquee tags</marquee>
    <marquee behavior="alternate" direction="left">this is Marquee tags</marquee>
</body>
</html>
