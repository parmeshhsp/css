<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validation</title>
</head>
<body>
    <center>
        <h1>User Name Validation</h1>
    </center>
    <hr>

    <form autocomplete="off">
        <label for="user">username</label>
        <input type="text" name="user" id="user" onkeyup="validate()">
        <strong id="status"></strong>
    </form>

    <script>
        function validate(){
            //alert("validation function");
            let user = document.getElementById("user").value;
           let status = document.getElementById('status');
           //console.log("user =",user);

           if(user.length == 0){
            status.innerHTML = "Enter user name";
            status.style.color = "orange";
           }
           else if(user.length <=5){
            status.innerHTML = `user input length must be greater than 5 characters`;
            status.style.color = "blue";
           }
            else if(user.length > 5){
            status.innerHTML = `Valid username`;
            status.style.color = "green";
           }
        }
        
    </script>
</body>
</html>
