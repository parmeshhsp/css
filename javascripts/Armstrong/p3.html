<head>

    <title>basics</title>

<body>
    <h3>const</h3>
    <script>
        const x = 30;
        document.write(`<h3> before${x}</h3>`);
        
       /* x=36;//syntax error  => error in code compile error
        //logical error =>run time error => run time exceptions.*/
        try{
            x=36; //Uncaught TypeError: Assignment to constant variable.at p3.html:15:10
        }
        catch(error){
           console.log(error);
        }
            x=36;
         document.write(`<h3> after=${x}</h3>`);
    </script>
   
</body>
