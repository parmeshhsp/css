<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NaN</title>
</head>
<body>
    <h1>NAN implies Not an Number</h1>
    <script>
        var a = '123a';

        document.write(`<h3> ${a}</h3>`);
        document.write(`<h3> ${Number(a)}</h3>`); /* NAN*/
        document.write(`<h3> ${parseInt(a)}</h3>`);//

        document.write(`<h3> ${isNaN(a)}</h3>`); //true
        document.write(`<h3> ${isNaN("123a4")}</h3>`);//true
        document.write(`<h3> ${isNaN(" ")}</h3>`); //false
        document.write(`<h3> ${isNaN("2021?02/5")}</h3>`); //true
        document.write(`<h3> ${isNaN(0/0)}</h3>`); //true
    </script>
</body>
</html>
