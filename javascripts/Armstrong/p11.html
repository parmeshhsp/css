<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Object Array</h1>
    <script>
        var users=[
            {
                id:1,
                name:"Parmesh",
                email:"parmeshhsp@gmail.com"
            },

            {
                id:2,
                name:"Jayanth",
                email:"jayanthp@gmail.com"
            },
            {
                id:3,
                name:"rohini",
                email:"rohini@gmail.com"
            }
        ];

        for(i=0; i<users.length;i++){
            document.write(`<h3> id= ${users[i].id}</h3>`);
            document.write(`<h3> name= ${users[i].name}</h3>`);
            document.write(`<h3> email= ${users[i].email}</h3>`);
        }
    </script>
</body>
</html>
