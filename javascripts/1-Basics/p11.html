<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>Scopes</h1>
    </center>
    <hr>
    <script>
        /*var is weaker signal and always have global scope*/
        /* let and const are block scope variables*/
        
        let x =15;

        if(x > 12){
            let a = 567;
            var b = 12345;
            document.write(`<h3> local A = ${a} </h3>`);
            document.write(`<h3> local B = ${b} </h3>`);  
            document.write(`<h3> local X = ${x} </h3>`);        
        }

        document.write('<hr>');
            document.write(`<h3> Global X =${x} </h3>`);
            document.write(`<h3> Global B =${b} </h3>`);  
            document.write(`<h3> Global Y =${a} </h3>`);
    </script>
</body>
</html>
