<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Nested loops</h3>
    <script>
        for(i=1; i<=5; i++)
        { //outer element in to the row 
            for(j=1;j<=i; j++) 
            //inner element in to the column 
        {
            document.write(`*${j}`);
        }
        document.write("<br/>");
    }
    </script>

    <script>
          for(i=5; i>=1; i--)
        { //outer element in to the row 
            for(j=1;j<=i; j++) 
            //inner element in to the column 
        {
            document.write(`*`);
        }
        document.write("<br/>");
    }
    </script>
</body>
</html>
