<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h2>Loops</h2>
    </center>
    <h2>Do while Loops...!</h2>
    <input type="number" id="firstNumber" name="">
    <button onclick="doWhileLoop()">Do while Loop</button>
    <script>
        function doWhileLoop(){
            let fnumber = +document.getElementById("firstNumber").value;
            do{
                document.write (fnumber,"<br><hr>");
                fnumber++;
            }while (fnumber < 10);
        }
    </script>
</body>
</html>
