<body>
    <h3>Local and Arrow</h3>
    <script>
        // function definition
        function display(){
            // local function
        }

        /* function expression */
        const print = ()=>{
            // arrow function
        }
        const sayhi = function (){
            // local function expression
        }

        // non return => void functions
        // return
    </script>
</body>
