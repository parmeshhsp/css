<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
    <style>
        body {
            text-align: center;
        }
    </style>
<body>
    <h3>Array join  literal array (Spread)</h3>  //Concat  or iterating concepts
    <script>
        let c1 = ['html','css','javaScript','jQuery'];
        let c2 = ['php','css','javaScript','SQL'];
        let c3 = ['python',...c1,'jruby','jQuery',...c2];

        console.log('c1',c1);
        console.log('c2',c2);
        console.log('c3',c3);
    </script>
</body>
</html>
