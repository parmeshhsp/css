<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Array Join implies  Object array (Spread)</h3>
        <script>
            let c1 = [
            {
                // key: value , property=> props
                id: 123,
                name: 'Parmesh',
                email:'parmeshhsp@gmail.com'
            },
            {
                id: 223,
                name: 'Rakesh',
                email:'rakesh@gmail.com'
            }
        ];
            let c2 = [
            {
                id: 224,
                name: 'Mahesh',
                email:'mahesh@gmail.com'
            },
            {
                id: 226,
                name: 'dharnesh',
                email:'dharnesh@gmail.com'
            }
        ];

        let c3 = [
            {
                id: 227,
                name: 'Mahindra',
                email:'mahindra@gmail.com'
            },
            {
                id: 229,
                name: 'bhagesh',
                email:'bhageshh@gmail.com'
            },
            ...c1,
            ...c2
        
        ];

        console.log('c1',c1);
        console.log('c2',c2);
        console.log('c3',c3);
        </script>
</body>
</html>
