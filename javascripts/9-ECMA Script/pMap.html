<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Map () constructor </h3>
    <p>Map is constructor (basic mapping of key and values)</p>
    <p>Maps are different than an object in that their keys </p>
    <script>
        var x = new Map();
        /*instance.set ('key','value')
        instance.get{"key"}
        */
        x.set ("id",1234);
        x.set ("title","JavaScript");
        x.set ("duration","1month");
        x.set ("isEnable",true);

        console.log(x); //structure of output will be associated set {key => Value}
        console.log('id=', x.get('id'));
        console.log('title=', x.get('title'));
        console.log('duration =', x.get('duration'));

        document.write(`<h3>${x.get("id")}</h3>`);
        document.write(`<h3>${x.get("title")}</h3>`);
        document.write(`<h3>${x.get("duration")}</h3>`);
    </script>
</body>
</html>
