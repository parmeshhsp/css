<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Default parameter</h3>
    <script>
        function sum (a,b = 8){
            document.write(`<h3> sum = ${a+b} </h3>`);
        }

        sum (12,33); // 45
        sum(22);
    </script>
    <script>
        function mul (a,b=2,c=3){
            document.write(`<h2>product = ${a*b*c} </h2>`);
        }
        mul(10,4,5)
        mul(10,4)
        mul(10)
    </script>
</body>
</html>
