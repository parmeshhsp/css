<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Rest Operator</h3>
    <script>
        // ...rest operator
        /*11,22,33,44,55,55,66*/
        /* accepts parameter return as an array => Rest operator(...)*/
        let sum = 0;
        function sumofdigits(...num){
            console.log('num =',num); //array

            num.forEach (item =>{
                sum += item; 
            })
            document.write(`<h3>Sum of (12,23,55,45,66,25,34,54) = ${sum}</h3>`);
        }
        sumofdigits(12,23,55,45,66,25,34,54);
    </script>
</body>
</html>
