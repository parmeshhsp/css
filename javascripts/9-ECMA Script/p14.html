<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type= "text/javascript">
        //javaScript vs compiler -> browser ES-5
        //constructor function
        function user (){
            this.name = 'Raju';
            this.print = function (){
                document.write(`<h3>Hi ${this.name},Welcome to JavaScript</h3>`);
            },
            this.sayhi = function(){
                document.write(`<h3>say hi  ${this.name}</h3>`);
            }
        };

        // instance to constructor
        let y = new user();
        y.print();
        y.sayhi();
    </script>
</body>
</html>
