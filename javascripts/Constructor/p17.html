<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Screen</h1>
    <script>
        /* Device Screen properties */
        document.write(`<h3> width = ${screen.width} px </h3>`);
        document.write(`<h3> height = ${screen.height} px </h3>`);
        document.write(`<h3> color depth = ${screen.colorDepth} px </h3>`);
        document.write(`<h3> pixel depth = ${screen.pixelDepth} px </h3>`);
        document.write(`<h3> width = ${screen.availHeight} px </h3>`);
        document.write(`<h3> width = ${screen.availWidth} px</h3>`);
    </script>
</body>
</html>
