<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Number</h3>
    <script>
        var a = "123";
        var res = Number(a);

        document.write(`<h3>Number("123")= ${res}</h3>`);
        document.write(`<h3>a= ${typeof(a)}</h3>`);
        document.write(`<h3>res = ${typeof(res)}</h3>`);
    </script>
</body>
</html>
