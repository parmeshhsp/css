<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #myclock{
            background-color: rgb(149, 0, 255);
            color: #fff;
            font-weight: bold;
            width: 300px;
            padding: 10px;
            text-align: center;
            position: absolute;
            right: 100px;
            top: 0;
            font-size: 2ems;
        }
    </style>
</head>
<body>
    <h3>Digital Clock</h3>
    <h2 id="myclock"></h2>
    <script>
                function digiclock() {
                    var today = new Date();
                document.getElementById("myclock").innerHTML = today.toLocaleTimeString();
                }
                /* time */
                setInterval(function(){
                    digiclock();

                },1000);
    </script>
</body>
</html>
