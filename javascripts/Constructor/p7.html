<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Boolean</h3>
    <script>
        var x = new Boolean(10<12);
        var x1 = new Boolean(10>12);

        document.write(`<h3> 10 < 12 = ${x}</h3>`);
        document.write(`<h3> 10 > 12 = ${x1}</h3>`);
    </script>
</body>
</html>
