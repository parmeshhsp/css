<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3></h3>
    <script>
            //class Constructor function constructor
        function Car() {
            var x = 12;
            this.title ="jeep";
            this.model = 2022;
            this.fuel = "petrol";
            this.display = function(){
                document.write(`<h3>display function</h3>`);
            }
        }

        var a = new Car();
        /* ref/ instance of an constructor */
        console.log(a);
        document.write(`<h3>${a.title}</h3>`);//instance key
        document.write(`<h3>${a["model"]}</h3>`);//instance ['key']
        document.write(`<h3>${a.fuel}</h3>`);//instance key
        a.display();
    </script>
</body>
</html>
