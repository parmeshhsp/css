<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #navigator{
            background-color: aqua;
        }
    </style>
</head>
<body>
    <h2 id="navigator">Navigator (Browser Information and OS Information)</h2>
    <script>
        document.write(`<h3> ${navigation.appName} </h3>`);
        document.write(`<h3> ${navigator.appCodeName} </h3>`);
        document.write(`<h3> ${navigator.appVersion} </h3>`);
        document.write(`<h3> ${navigator.cookieEnabled} </h3>`);
        document.write(`<h3> ${navigator.userAgent} </h3>`);
        document.write(`<h3> ${navigator.language} </h3>`);
        document.write(`<h3> ${navigator.platform} </h3>`);
        document.write(`<h3> ${navigator.onLine} </h3>`);
    </script>
</body>
</html>
