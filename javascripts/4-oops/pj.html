<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3></h3>
    <script>
        //it returns of an array of objects properties

        const user = {
            name: "John Smith",
            age: 30,
            birthDate: "2016-06-30",
            mail:'johnsmith_@gmail.com'
        };
        console.log('object =', user);
        console.log('entries =', Object.entries(user)); //array[key ,value]->entries

        for(let[key,value] of Object.entries(user)){
            console.log(`${key}: ${value}`);
            document.write(`<h3> ${key}: ${value}</h3>`);
        }
    </script>
</body>
</html>
