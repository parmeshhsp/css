<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Function , arrays , and objects as properties</h3>

    <script>
        var user ={
            name:'mohan',
            email:'mohan123@gmail.com',
            hobbies:['cycling', 'riding' ,'driving'],
            getName:function(){
                document.write(`<h3>My name is ${this.name}</h3>`);
            },
            getEmail: () =>{
                //this pointer is not accessable inside arrow function (function expression)
                document.write(`<h3>My email is ${this.email}</h3>`);
            },
            address:  {
                city:'bengaluru',
                pincode:560079
            },
            getAddress:function(){
                return this.address.city +',pin =' + this.address.pincode;
        }
    } ;

    document.write(`<h3>object = ${user.name}</h3>`);
    document.write(`<h3>hobbies = ${user['hobbies']}</h3>`);
    user.getName();
    user.getEmail();

    document.write(`<h3>hobbies = ${user.address.city}</h3>`);
    document.write(`<h3>hobbies = ${user['address']['zip']}</h3>`);
    document.write(`<h3>hobbies = ${user.getAddress()}</h3>`);
    </script>
</body>
</html>
