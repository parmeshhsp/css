<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Getter and Setter</h3>
    <script>
        class Card{
            constructor(){
                this.number = '';
            }

            set cardNum(val){
                this.number = val;
            }

            get cardNum(){
                return this.number;
            }
        }

        let x = new Card();
        console.log ('x =',x);
        x.cardNum = 2345567585550;
        document.write(`<h2> cardNum = ${x.cardNum}</h2>`);
    </script>
</body>
</html>
