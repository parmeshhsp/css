<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Entries to object Conversion</h3>
    <script>
        const userEntry = new Map([
        ["name", "John"],
        ["email", "john22@gmail.com"],
        ["age", 33],
        ]);

        console.log('entries=',userEntry);

        // convert entries into object

        const userObject = Object.fromEntries(userEntry);

        console.log('object user =',userObject);
    </script>
</body>
</html>
