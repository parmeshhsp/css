<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>

<body>

    <script>
        let user = {
            "name" : "mahesh",
            "account" :{
                bankid :123,

                type:"Sb",
            }
            {

            }
        };
      
        emp: {

            salary :"4.5 LPA",
            designation:"Web Developer"
        }
    });

    document.write(`<h3> Name is ${user.Nmae}</h3>`);
    document.write(`<hr>`);

    user.account.ForEach(Function (item)
    {
        document.write(`<h3> Bank ID =  ${item.bankId}</h3>`);
        document.write(`<h3> Bank ID =  ${item.accNo}</h3>`);

    for (var i=0; i<user.account.length; i++){
         document.write(`<h3> Bank ID =  ${user.account[i].bankId}</h3>`);
         document.write(`<h3> Bank ID =  ${user.account[i].accNo}</h3>`);
         document.write(`<h3> Bank ID =  ${user.account[i].bName}</h3>`);
         document.write(`<h3> Bank ID =  ${user.account[i].bankId}</h3>`);
         document.write(`<h3> Bank ID =  ${user.account[i].type}</h3>`);
    };
    document.write(`<hr>`);


    </script>
</body>
