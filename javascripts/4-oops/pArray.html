<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Object to Array Conversion</h3>
    <script>
        var user = {
            name:'John',
            email:'john22@gmail.com',
            age:25
        };

        var res = Object.keys(user).map(function(key){
            return user[key]; //value 

        });

        console.log('res=',res)
    </script>
</body>
</html>
