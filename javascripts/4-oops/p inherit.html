<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Object based Inheritance (inheritance chain) </h3>
    <script>
        let user = {
            name:"Pavithra",
            email:"pavithrapp@gmail.com",
        };

        let user1= Object.create(user,{
            mobile:{
                value:9741852220,
            },
            age:{
                value:22
            }
        });

        let user2= Object.create(user1,{
            course:{
                value:"JavaScript",
            },
            duration:{
                value:"1-3 months"
            }
            });

            console.log('user2=',user2);
            document.write(`<h3> ${user2.name}</h3>`);
            document.write(`<h3> ${user2.email}</h3>`);
            document.write(`<h3> ${user2.age}</h3>`);
            document.write(`<h3> ${user2.course}</h3>`);
            document.write(`<h3> ${user2.mobile}</h3>`);
            document.write(`<h3> ${user2.duration}</h3>`);
    </script>
</body>
</html>
