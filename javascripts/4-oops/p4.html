<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array</title>
</head>
<body>
    <center>
        <h1>By Array literal</h1>
    </center>
    <hr>

    <script>
            let fruits = ["Apple","bannana","Gauva","Pineapple" +"<br>"];
            document.write(typeof(fruits)+"<br>");
            document.write(fruits +"<br>");

            document.write("<hr>");
            document.write(fruits.length +"<br>");
            document.write(fruits[0] +"<br>");
            document.write(fruits[2] +"<br>");
            document.write("<hr>");

            for (let index =0; index <fruits.length ; index++){
                document.write(fruits[index] +"<br>");
            }
    </script>
    
    <hr>
    <center>
        <h1>By creating instance of an Array object directly(using new Keywords) </h1>
    </center>
    <hr>
    <script>
            let empName = new Array();
            console.log(typeof(empName)+" "+"empName");

            empName[0] = "Namndan";
            empName[1] = "arun";
            empName[2] = "Naresh";
            empName[3] = "sonu";
            empName[4] = "rekha";
            empName[5] = "arpitha";
            empName[6] = "jyothi";
            empName[7] = "sagar";
        
            for (let index =0; index<empName.length; index++){
                document.write(empName[index]+ "<br>");
            }
    </script>

     <center>
        <h1>By using an Array object construtor (using new Keywords) </h1>
    </center>
    <hr>
    <script>
        let studentInfo = new Array("AK","PK","KHAKE","SOk");
            for(let index = 0; index<studentInfo.length;index++){
                document.write(studentInfo[index]+"<br>");
            }
    </script>
    
    <script>
        document.write("<hr>");
        document.write("<h1> Array Method...!</h1>");
        document.write("<hr>");

        document.write("<h3> Adding New Elements to an Array</h3>");
        let colors =["red","yellow","blue"];
        document.write(colors +"<br>");
        document.write(colors.length+"<br>");

        document.write("<h4>Addying New Elements At the End</h4>");
        colors.push("yellow","green");
        document.write(colors + "<br>");
    </script>
</body>
</html>
