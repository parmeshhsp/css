<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Object.values()</h3>
    <script>
        // it returns array of values

        const user = {
            id: 1,
            name: "John Smith",
            age: 30,
            mail:'johnsmith@gmail.com'
        };

        console.log('keys = ',Object.values(user));

        for (let item of Object.values(user)){
            document.write(`<h3> ${item}</h3>`);
        }
    </script>
</body>
</html>
