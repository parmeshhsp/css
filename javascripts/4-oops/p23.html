<body>
    <h1>Getter And Setter </h1>
    <script>
        class Person {
            constructor(){
                this.email = '';
            }
            get email(){
                return `my email is ${this._myEmail}`;
            }
            set email (val){
                this._myEmail = val;
            }
        }

        let x = new Person ();
        console.log('x = ',x);
        x.email = 'test@gmail.com';
        document.write(`<h2> ${x.email}</h2>`);
    </script>
