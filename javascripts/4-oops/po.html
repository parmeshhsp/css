<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Object.defineProperties</h3>
    <script>

    var user = {}; 

        Object.defineProperties(user={
    name:{
            value:'Raju',
            writable:true
        },
    email:{
            value:'rajkumar@gmail.com',
            writable:false
    },
    mobile:{
        value:'9748521102',
        writable:true
    }
});

console.log('before user = ' , user);
    user.name ='Raju';
    user.email = 'rajkumar22@gmail.com';
    user.mobile = 9748521102;

    console.log ('after user =',user)

    document.write(`<h3>name = ${user.name}</h3>`);
    document.write(`<h3>email = ${user.email}</h3>`);
    document.write(`<h3>mobile = ${user.mobile}</h3>`);
    </script>
</body>
</html>
