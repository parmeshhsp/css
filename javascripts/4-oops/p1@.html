<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Object Inheritance using __proto__Keyword</h3>
    <script>
        let user = {
            name:"mohan",
            email:'mohan@12gmail.com'
        };
        let user1 = {
            mobile:"974852210",
            age:27,
            __proto__:user
        };
        let user2 = {
            course:'javascript',
            duration:'4months',
            __proto__:user1
        }

        console.log('user2 =',user2);
        document.write(`<h3>${user2.name}</h3>`);
        document.write(`<h3>${user2.email}</h3>`);
        document.write(`<h3>${user2.mobile}</h3>`);
        document.write(`<h3>${user2.age}</h3>`);
        document.write(`<h3>${user2.course}</h3>`);
        document.write(`<h3>${user2.duration}</h3>`);
        
    </script>
</body>
</html>
