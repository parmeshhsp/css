<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-Eop-vents</title>
</head>
<body>
    <center>
        <h1>OnChange</h1>
    </center>

    <h3 id="output"></h3>
    <label for=""> choose technology</label>

    <select name="tech" id="tech" onchange="selHandler()">

    <option value="null"> choose technology</option>
    <option value="html"> HTML</option>
    <option value="css"> css</option>
    <option value="js">js</option>
    <option value="jQuery"> Jquery</option>
    </select>

    <script>
        function selHandler(){
            let tech = document.getElementById("tech").value;
            if (tech =="null"){
                document.getElementById('output').innerText = ` No Value Selected`;
            } else{
                document.getElementById('output').innerText = `you have Selected ${tech}`;
            }
        }
    </script>
</body>
</html>
