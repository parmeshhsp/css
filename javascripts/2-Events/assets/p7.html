<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-Events</title>
</head>
<body>
    <center>
        <h1>Media Events</h1>
    </center>
    <hr>

    <h3 id="msg"></h3>
    <video src="media/video.mp4" height ="200" controls onplay="play()" onpause="pauseHan()" 
    onvolumechange="volchange()" onseeking="seekHan()"></video>

    <script>
        let msg = document.getElementById("msg");
        function play(){
            msg.innerHTML = "Started playing video";
            msg.style.color = "green";
        }

            function pauseHan(){
            msg.innerText = "video paused";
            msg.style.color = "crimson";
        }
            function volchange(){
            msg.innerText = "change vol";
            msg.style.color = "red";
        }
            function seekHan() {
            msg.innerText = "video timing is changing";
            msg.style.color = "yellow";
        }
    </script>
</body>
</html>
