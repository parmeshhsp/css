<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-Events</title>
</head>
<body>
    <center>
        <h1>Mouse Events</h1>
    </center>
    <hr>

    <h3 id="txt" onmousdown="Handler()" onmouseup ="removeHandler()">Hover your mouse pointer on me</h3>

    <script>
        function Handler(){
           // alert("hi");
           document.getElementById("txt").style.backgroundColor = "teal";
            document.getElementById("txt").style.color= "#fff";
             document.getElementById("txt").style.padding = "20px";

        function removeHandler(){
            document.getElementById("txt").style.backgroundColor = "red";
            document.getElementById("txt").style.color = "";  
            document.getElementById("txt").style.padding = "20px"
             }
        }
    </script>
</body>
</html>
