<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>Focus and Blur</h1> // /*this two event belongs to textbox*/
    </center>
    <hr>

    <form action="">
        <label for="">Name</label>
        <input type="text" name="name" id="name" onfocus = "focusHandler()" onblur = "blurHandler()">
    </form>

    <script>
        function focusHandler(){
            document.getElementById("name").style.background = "orange";
        }

          function blurHandler(){
            document.getElementById("name").style.background = "grey";
        }
        
        //event.preventDefault(); /* avoid to trigger the event */
    </script>
</body>
</html>
