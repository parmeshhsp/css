<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-Events</title>
</head>
<body>
    <div id="demo1"></div>
    <div id="demo2"></div>
    <button type="button" onclick="dataTest();">Display</button>

    <script>
        function dataTest(){
        document.getElementById("demo1").innerHTML = "<h1> Hi this is innerHTML example</h1>";
        document.getElementById("demo2").innerText= "<h1> Hi this is innerText example</h1>";
        }
    </script>
</body>
</html>
