<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select</title>
</head>
<body>
    <center>
        <h4>Data list tag</h4>
        <p>This tag is used to provide an autocomplete feature on form element. </p>
    </center>
    <hr>
        <h2>This is select option tag...!</h2>
        <select name="" id="">
            <option value="">Harish</option>
            <option value="">kiran</option>
            <option value="">Sachin</option>
            <option value="">Jayanth</option>
            <option value="">Kumar</option>
            <option value="">yousaf</option>
        </select>
        <hr>
        <h2>This is DataList Tag..!</h2>
        <input type="text" placeholder="Fighters" name="Fighter" id="Fight" list="karnataka">
        <datalist id="karnataka">
            <option>Harish</option>
            <option value="">kiran</option>
            <option>Sachin</option>
            <option value="From mandya">Jayanth</option>
            <option value="from bengakuru">Kumar</option>
            <option value="">yousaf</option>

        </datalist>



</body>
</html>
