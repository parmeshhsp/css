<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        progress{
            width: 100%;
            height: 20px;
        }
    </style>
</head>
<body>
    <center>
        <h2>Progress Tag</h2>
    </center>
    <hr>
    <h2>Default Progress Tag</h2>
    <progress>Default Progress Tag</progress>
    <hr>
    <h2>Static Progress Tag</h2>
    <progress min="2" max="100" value="80"> </progress>
    <hr>

    <h2>Dyanamic Progress Tag</h2>
    <progress min="1" max="100" id="progress">Dyanamic Progress Tag</progress>

    <script>
        let globalMin = 1;
        function startprogress(){
            if(globalMin<100){
                globalMin++;
                document.getElementById("progress").value = globalMin;
            }
        }
        setInterval("startprogress();",100);
    </script>
</body>
</html>
