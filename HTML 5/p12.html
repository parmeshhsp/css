<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h2>Drawing Text on a canvas</h2>
        <canvas id="mycanvas" width="100" height="100" style="border: 2px
        royalblue;"></canvas>
        <script>
            let mycanvas =document.getElementById("mycanvas").getContext("2d");
            mycanvas.font='20pt Times New Roman';
            mycanvas.fillstyle="blue";
            mycanvas.fillText('Hello HTML-5',150,100);
        </script>
    </center>
</body>
</html>
