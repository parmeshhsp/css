<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>

<body>
    <center><h3>HTML SVG TEXT with </h3></center>
    <hr>
        <svg style="border: 2px solid black;" > 
        <text x="100" y="50"> Welcome To SVG....!</text>
     </svg>
     <hr>
         <center><h2>HTML SVG Circle Example</h2></center>
         <svg width="200" height="200" style="border: 2px solid red;">
            <cirle r="90" cx="100" cy="100" 
                fill="orange" stroke="purple" stroke-width="10">
                <text x="50" y="100" fill="Blue">Hello SVG</text>
            </cirle>
         
         <hr>
        </svg>
        <p><b>Note:-</b> It Describe two dimensional vector and mixed vector/raster graphics in XML:</p>
        <center><h3>HTML SVG Rectangle</h3></center>
        <center>
            <svg height="100" width="100" style="border: 2px blue;">
                <rect width="100" height="100" fill="yellow" stroke="pink"
                     stroke-width="5">
                </rect>    
            </svg>
        </center>

        <center><h3>HTML SVG Polygon</h3></center>
        <center>
            <svg height="210" width="500">
                <polygon points="100,10 40,198 190,78 10,78 160,198" 
                    style= fill-rule:nonzero; stroke="yellow" stroke-width="5"
                ></polygon>    
            </svg>
        </center>
</body>
</html>
