<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Deleting properties</h3>
    <script>
        var x = new Object ();
        x.name = "Tata Nexon";
        x.model =  2022 ;
        x.color = "grey ";
        console.log(" x = ", x);
        // for (let ref in object)
        for (let item in x){
            delete x[item]
        }
        // Object.setProtoTypeOf (x,{}); cloned Object
        console.log('after delete x =',x);
    </script>
</body>
</html>
